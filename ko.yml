ko:
  # Text direction: Left-to-Right (ltr) or Right-to-Left (rtl)
  direction: ltr
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%Y/%m/%d"
      short: "%m/%d"
      long: "%Y년 %m월 %d일 (%a)"

    day_names: [일요일, 월요일, 화요일, 수요일, 목요일, 금요일, 토요일]
    abbr_day_names: [일, 월, 화, 수, 목, 금, 토]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, 1월, 2월, 3월, 4월, 5월, 6월, 7월, 8월, 9월, 10월, 11월, 12월]
    abbr_month_names: [~, 1월, 2월, 3월, 4월, 5월, 6월, 7월, 8월, 9월, 10월, 11월, 12월]
    # Used in date_select and datime_select.
    order:
      - :year
      - :month
      - :day

  time:
    formats:
      default: "%Y/%m/%d %H:%M"
      time: "%H:%M"
      short: "%m/%d %H:%M"
      long: "%Y년 %m월 %d일 %H:%M"
    am: "오전"
    pm: "오후"

  datetime:
    distance_in_words:
      half_a_minute: "30초"
      less_than_x_seconds:
        one:   "약 1초"
        other: "약 %{count}초"
      x_seconds:
        one:   "1초"
        other: "%{count}초"
      less_than_x_minutes:
        one:   "약 1분"
        other: "약 %{count}분"
      x_minutes:
        one:   "1분"
        other: "%{count}분"
      about_x_hours:
        one:   "약 1시간"
        other: "약 %{count}시간"
      x_hours:
        one:   "1시간"
        other: "%{count}시간"
      x_days:
        one:   "하루"
        other: "%{count}일"
      about_x_months:
        one:   "약 한달"
        other: "약 %{count}달"
      x_months:
        one:   "한달"
        other: "%{count}달"
      about_x_years:
        one:   "약 일년"
        other: "약 %{count}년"
      over_x_years:
        one:   "일년 더"
        other: "%{count}년 더"
      almost_x_years:
        one:   "거의 일년"
        other: "거의 %{count}년"

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3

    human:
      format:
        delimiter: ""
        precision: 3
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"

# Used in array.to_sentence.
  support:
    array:
      sentence_connector: "그리고"
      skip_last_comma: false

